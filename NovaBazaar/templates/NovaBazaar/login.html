<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
<style>
          h1 {
            text-align: center;
        }
          h1 {
            border-bottom: 3px solid #000000;
            /* text-align: center; */
        }
        
          .center {
            margin: auto;
            width: 85%;
            border: 5px solid #00546d;
            padding: 30px;
          }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #9debff;
}

.topnav a {
  float: right;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #000000;
  color: rgb(255, 136, 0);
}

.topnav a.active {
  background-color: #002719;
  color: rgb(236, 161, 161);
}
    
/* Search bar */

.box { 
  margin: 10px auto;
  width: 100%;
  max-width: 200px;
  height: 40px; 
  text-align: center; 
}

.box .container-1 input{
   width: 90%;
}

</style>
    
    </head>

<body style="background-color:rgb(255, 253, 250);">
  <div class="topnav">
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'contact' %}">Contact</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'home' %}">Home</a>

    <div class="box"> 
      <div class="container-1"> 
        <input type="search" id="search" placeholder="Search..."> 
      </div> 
  </div>

  </div>

        <form method="POST">
          {% csrf_token %}
        <div class="center">
          <div class="container signin">

            <p style="margin-left:83%;">Create an account <a href="{% url 'logout' %}">Log Out</a>.</p>
          </div>
          <h1>User Can Login Here...</h1>
          
          <br>

          {{ form.as_p }}

          <p>By Clicking Reset Your Password </p>
          <!-- <h6>Forgot PassWord ? </h6> -->
          <p>Create an account <a href="{% url 'reset_password' %}">Forgot PassWord ? </a>.</p>

          <button type="submit">Submit</button>

          <!-- <a href="{% url 'signup' %}">Sign up</a> -->
          <button><a href="{% url 'signup' %}">Sign up</a></button>


        </div>

      </form>


</body>
</html>
