<!-- removefromcart.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove from Cart</title>
</head>

<body>

    <h2>Remove from Cart</h2>

    {% if product %}
    <p>Are you sure you want to remove {{ product.name }} from your cart?</p>

    <form method="post" action="{% url 'remove_from_cart' product.id %}">
        {% csrf_token %}
        <input type="submit" value="Remove">
    </form>

    <p><a href="{% url 'cart_view' %}">Back to Cart</a></p>

    {% else %}
    <p>Product not found or already removed from the cart.</p>
    <p><a href="{% url 'cart_view' %}">Back to Cart</a></p>
    {% endif %}

</body>

</html>
