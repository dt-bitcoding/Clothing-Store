{% extends 'NovaBazaar/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
      <h4>Order Details...</h4>
      <hr>
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="fw-bold">Product Name : {{ cart.product.title }}</h5>
          <p class="fw-bold">Price: {{ cart.product.selling_price }}</p>
        </div>
      </div>
      
    </div>
    <div class="col-sm-4 offset-sm-1">
      <h4>Select Shipping Address</h4>
      <hr>
      <form action="">
        <div class="card">
          <div class="card-body">
            <!-- <h5>Sonam Kumari</h5>
            <p>Hirapur Dhanbad Jharkahnd</p> -->
          </div>
        </div>
        <div class="form-check mt-2 mb-5">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label fw-bold" for="">
            Address: 1 </label>
        </div>
        <div class="text-end">
          <!-- <button type="submit" class="btn btn-warning mt-3 px-5 fw-bold">Continue</button> -->
          <button type="submit" class="btn btn-warning mt-3 px-5 fw-bold"><a href="{% url 'payment' %}"></a>Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock main-content %}
