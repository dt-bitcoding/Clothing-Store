<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
      h1 {
            text-align: center;
        }
        
      h1 {
        border-bottom: 3px solid #000000;
        /* text-align: center; */
      }

      h1 {
        text-decoration: underline;
      }

      .center {
        margin: auto;
        width: 60%;
        border: 5px solid #73AD21;
        padding: 30px;
      }

    </style>

</head>

<body style="background-color: #e5fcf7;">
    
          <form method="post" action="{% url 'success' %}">
            {% csrf_token %}
          <div class="center">
            <div class="container signin">
              <p style="margin-left:750px;">Already have an account? <a href="{% url 'login' %}">Log In</a>.</p>
            </div>
            <h1>User Can Register is Here..</h1>
            <br>

            {{ form.as_p }}
            
            <button type="submit">Submit</button>
          </div>

        </form>

</body>
</html>
