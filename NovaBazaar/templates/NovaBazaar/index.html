<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
      h1 {
        text-align: center;
      }

      .center {
        margin: auto;
        width: 60%;
        border: 5px solid #73AD21;
        padding: 30px;
      }

    </style>

</head>

<body style="background-color: #e5fcf7;">
    
        <form method="post" action="{% url 'success' %}">
        {% csrf_token %}
          
          <div class="center">
            <h1>User Can Register is Here..</h1>
            
            <div class="container signin">
              <p style="margin-left:750px;">Already have an account? <a href="{% url 'login' %}">Log In</a>.</p>
            </div>

            <p>Please fill in this form to create an account.</p>
            
            
            <label for="email"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <br>
            <label for="psw-Confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-Confirm" id="psw-Confirm" required>
            <br>

            <button type="submit" class="registerbtn">Submit</button>
          </div>
        </form>

</body>
</html>
