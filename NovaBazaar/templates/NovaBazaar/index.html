{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Registration Form</title>

    <style>
      h1 {
            text-align: center;
        }
        
      h1 {
        border-bottom: 3px solid #000000;
        /* text-align: center; */
      }

      h1 {
        text-decoration: underline;
      }

      .center {
        margin: auto;
        width: 85%;
        border: 5px solid #002470;
        padding: 30px;
      }

    </style>

</head>

<body style="background-color: #f4eaff;">
    
          <form method="POST">
            {% csrf_token %}
          <div class="center">

              <p style="margin-left:82%;">Already have an account? <a href="{% url 'login' %}">Log In</a>.</p>
            </div>
            <h1>User Can Register is Here..</h1>
            <br>

            {{ form.as_p }}
            
            <button type="submit">Submit</button>

            <!-- # Redirect to home page -->

          </div>

</body>
</html>
