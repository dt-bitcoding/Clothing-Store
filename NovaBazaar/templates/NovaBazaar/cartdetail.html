<!-- cart/templates/cart/cartdetail.html -->

{% extends 'NovaBazaar/base.html' %}
{% block content %}
<h2>Your Cart</h2>
{% if cart.products.all %}
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in cart.products.all %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>
                <a href="{% url 'remove_from_cart' product.id %}">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
